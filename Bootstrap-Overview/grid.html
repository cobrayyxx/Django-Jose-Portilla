<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grid Project</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>


    <div class="container">
      <style>
        .boxy{
          background:#b3ddff;
          border:2px solid black;
        }

      </style>
      <div class="row">
        <div class="col-md-6 boxy">COL-MD-6</div>
        <div class="col-md-6 boxy">COL-MD-6</div>
      </div>
      <div class="row">
        <div class="col-sm-1 boxy">COL-SM-1</div>
        <div class="col-md-11 boxy">COL-MD-11</div>
      </div>
      <div class="row">
        <div class="col-lg-1 boxy">COL-LG-1</div>
        <div class="col-sm-2 boxy">COL-SM-2</div>
      </div>

      <!-- NESTED COL -->
      <div class="row">
        <div class="col-lg-6 boxy">
          <div class="row">
            <div class="col-md-6 boxy">Nested COL-MD-6</div>
            <div class="col-md-6 boxy">Nested COL-MD-6</div>
          </div>
        </div>
        <div class="col-lg-6 boxy">COL-lg-6</div>

      </div>

    </div>

  </body>
</html>
