<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms and Labels</title>
  </head>
  <body>
    <form>
      <label for="userinput"> Input Here :</label>
      <input id="userinput" type="email" name="useremail" placeholder="fill it" required>
      <label for="usertext">Text :</label>
      <input id="usertext" type="text" name="usertext" placeholder="doesn't required">
      <input type="submit" name="" value="submit">

    </form>


  </body>
</html>
